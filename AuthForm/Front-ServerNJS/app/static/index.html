<!doctype html>
<html lang="fr" ng-app="module_eui">
  <head>
    <title>Pour continuer, identifiez-vous...</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <script src="js/angular.min.js"></script>
    <script src="js/formControler.js"></script> 
  </head>

  <body ng-controller="euiController as euic">
    <div align="center" style="margin-left:0%; " >
      <form name="newEuiForm" ng-submit="euic.validateForm()">
        adresse mail : 
        <input type="email" name="credential" placeholder= {{euic.infos.mail}} autofocus required ><br>
        Mot de passe : 
        <input type="password" name="password"><br><br>
        <input type="checkbox" name="memorize_login" id="default_f_memorize_login" checked="checked">
        <label for="default_f_memorize_login">mémorser l'adresse mail ou le nº de mobe</label><br>
        <input type="checkbox" name="memorize_password" id="default_f_memorize_password" checked="checked">
        <label for="default_f_memorize_password">rester connecte</label><br>
        <input type="submit" value="S'identifier">
      </form> 
    </div>
  </body>
</html>
